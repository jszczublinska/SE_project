name: Java CI with Javadoc
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Build and verify
        run: mvn --batch-mode --update-snapshots verify
        
      - name: Create directory with jar and javadoc
        run: mkdir j&j && cp target/BuildInfoApp-[0-9].[0-9].jar j&j && cp -r target/apidocs j&j

      - name: Upload j&j directory
        uses: actions/upload-artifact@v2
        with:
          name: jar & javadoc
          path: j&j
